{% extends 'base.html' %}

{% block title %} Pictures {% endblock title %}

{% block content%}

{% for pic in pictures %}
<div class="pictures">
  <h2>{{pic.name}}</h2>

    <div class="picture">
      <a href="/pictures/{{pic.id}}">
      <img class src="{{pic.url}}" alt="{{pic.name}}">
    </a>
    <form method="POST" action="/pictures/{{pic.id}}" >
      <select name="filter" id="drop-down">
        <option value="black-and-white">black and white</option>
        <option value="blur">blur</option>
      </select>
      <button submit="submit">edit</button></form>
    </div>

  </a>

</div>

{% endfor %}

{% endblock content%}
