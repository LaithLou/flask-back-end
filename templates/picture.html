{% extends 'base.html' %}

{% block title %} Pictures {% endblock title %}

{% block content%}

<div class="picture">
  <h2>{{picture.name}}</h2>
  <img class src="{{picture.url}}" alt="{{picture.name}}">
</div>
<h3>exif data</h3>
<ul class="exif-list">
  {% for exif in exifs %}
  <li>{{exif}}: {{exifs[exif]}}</li>
  {% endfor %}
</ul>





{% endblock content%}
